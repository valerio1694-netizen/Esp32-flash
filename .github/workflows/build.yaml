name: build

on:
  push:
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "TFT_eSPI"
          arduino-cli lib install "XPT2046_Touchscreen"

      # Patch TFT_eSPI User_Setup.h in CI (damit TFT_eSPI wirklich zu DEINEN Pins passt)
      - name: Patch TFT_eSPI User_Setup.h
        run: |
          set -e
          TFT_DIR="$HOME/Arduino/libraries/TFT_eSPI"
          echo "Using TFT_eSPI at: $TFT_DIR"
          test -d "$TFT_DIR"

          cat > "$TFT_DIR/User_Setup.h" <<'EOF'
          // ===== Display Driver =====
          #define ILI9488_DRIVER

          // ===== Display Größe =====
          #define TFT_WIDTH  320
          #define TFT_HEIGHT 480

          // ===== SPI Pins (ESP32 VSPI) =====
          #define TFT_MISO 19
          #define TFT_MOSI 23
          #define TFT_SCLK 18
          #define TFT_CS    5
          #define TFT_DC   21
          #define TFT_RST  22

          // ===== SPI Speed =====
          #define SPI_FREQUENCY  27000000
          EOF

          echo "Patched User_Setup.h:"
          sed -n '1,80p' "$TFT_DIR/User_Setup.h"

      - name: Compile (OTA partition)
        run: |
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --build-property build.partitions=default_ota \
            .
