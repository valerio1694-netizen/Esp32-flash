name: build

on:
  push:
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install TFT_eSPI

      - name: Patch TFT_eSPI User_Setup.h (ST7796, slow SPI)
        run: |
          TFT="$HOME/Arduino/libraries/TFT_eSPI/User_Setup.h"
          cat > "$TFT" << 'EOF'
          #define ST7796_DRIVER

          #define TFT_WIDTH  320
          #define TFT_HEIGHT 480

          #define TFT_MOSI 23
          #define TFT_MISO 19
          #define TFT_SCLK 18
          #define TFT_CS    5
          #define TFT_DC   21
          #define TFT_RST  22

          #define TFT_RGB_ORDER TFT_BGR

          // StabilitÃ¤t zuerst: langsam
          #define TFT_SPI_MODE 0
          #define SPI_FREQUENCY 13000000
          EOF

      - name: Compile firmware
        run: |
          mkdir -p build
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir build \
            firmware/panel
          find build -maxdepth 2 -type f -print

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: build/**
