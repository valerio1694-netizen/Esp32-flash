name: build

on:
  push:
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install TFT_eSPI
          arduino-cli lib install XPT2046_Touchscreen

      - name: Patch TFT_eSPI User_Setup.h
        run: |
          TFT_DIR="$HOME/Arduino/libraries/TFT_eSPI"
          cat > "$TFT_DIR/User_Setup.h" <<'EOF'
          // ---- Driver ----
          #define ILI9486_DRIVER

          // ---- Panel size (4.0" typical) ----
          #define TFT_WIDTH  480
          #define TFT_HEIGHT 320

          // ---- VSPI Pins ----
          #define TFT_MISO 19
          #define TFT_MOSI 23
          #define TFT_SCLK 18
          #define TFT_CS    5
          #define TFT_DC   21
          #define TFT_RST  22

          // ---- SPI speed ----
          #define SPI_FREQUENCY  27000000
          EOF

      - name: Compile firmware (export binaries)
        run: |
          mkdir -p build
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --export-binaries \
            --output-dir build \
            firmware/panel
          ls -lah build

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/**
